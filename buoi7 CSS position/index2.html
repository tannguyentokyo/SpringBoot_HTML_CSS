<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 600px;
            background-color: lightblue;
            margin: 20px;
            position: relative;
            top: 100px;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: gray;
            margin: 20px;
            position: absolute;
            top: 50px;
            
        }
    </style>
</head>
<body>
    <!-- 
        Positioning: Thay đổi vị trí của chính nó và không ảnh hưởng tới các phần tử khác. Mỗi thẻ sẽ có vị trí ban đầu là trung tâm
            1. static: Default của các thẻ html. không bị ảnh hưởng bởi các thuộc tính: top, right, left, bottom
            2. relative: Bình thường thì không thay đổi gì, nhưng khi kết hợp với thuộc tính top, right, left, bottom thì nó sẽ thay đổi vị trí gốc của nó
            3. absolute: Xác định là phần tử con của relative, và chỉ được di chuyển trong vị trí của cha
            4. fixed: Cố định một vị trí trên màn hình ngay cả khi cuộn trang
            5. sticky: Nó sẽ dính vào một vị trí xác định khi người dùng cuộn trang
    -->

    <div class="box">
        <p>box 1</p>

        <div class="box2">
            box 2
        </div>
    </div>
   
    <div class="box">
        <p>box 1</p>

        <div class="box2">
            box 2
        </div>
    </div>
</body>
</html>
