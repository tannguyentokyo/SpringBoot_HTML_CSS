<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Cách tổ chức nội dung với HTML5: 
            <header>: Thường được sử dụng để chứa các phần tử tiêu đề của page, ví dụ: logo, tên web, menu điều hường
            <nav>: Thường được sử dụng để định nghĩa các liên kết điều hướng cho web
            <section>: Cũng được dùng để nhóm các thẻ khác lại (giống thẻ div)
            <article>: Thường được sử dụng để chứa 1 bài viết độc lập, có thể tái sử dụng
            <aside>: Thường được sử dụng để hiển thị các thông tin phụ trợ cho content chính
            <footer>: Thường dùng để chứa các thông tin dưới cùng của 1 trang web
    -->

    <header>
        <h1>xin chào 1</h1>
        <nav>
            đây là nơi chứa các liên kết sang trang khác
        </nav>
    </header>
    <hr>

    <section>
        <p>hello world</p>
    </section>
    <hr>

    <article>
        <p>xin chào</p>
    </article>
    <hr>

    <aside>
        phụ trợ
    </aside>
    <hr>

    <footer>
        đây là footer
    </footer>




</body>

</html>
