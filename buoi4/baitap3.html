<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Sản phẩm nổi bật</h1>
    </header>

    <section>
        <section>
            <img src="https://cdn1.viettelstore.vn/images/Product/ProductImage/medium/20881318381625574770.jpeg"
                alt="điện thoại A">
            <h2>Điện thoại A</h2>
            <p>Điện thoại màn hình 6.5 inch, camera 48MP, pin 5000mAh.</p>
            <p>Giá: 10.000.000 VND</p>
            <form>
                <button> Thêm vào giỏ hàng </button>
            </form>
        </section><br>

        <section>
            <img src="https://salt.tikicdn.com/cache/280x280/ts/product/30/f1/ec/bbde43f59e7724c4c474bb81f388f98e.jpg"
                alt="điện thoại B">
            <h2>Điện thoại B</h2>
            <p>Điện thoại màn hình 5.8 inch, camera 12MP, pin 4000mAh.</p>
            <p>Giá: 8.500.000 VND</p>
            <form>
                <button> Thêm vào giỏ hàng </button>
            </form>
        </section>

        <section>
            <h2>Liên hệ</h2>
            <form>
                <label for="email">Email: </label>
                <input type="email" id="email" required><br>

                <label for="number">Số điện thoại: </label>
                <input type="number" id="number" required><br>

                <label for="note">Lời nhắn: </label>
                <textarea id="note" style="width: 500px;height: 80px;" required></textarea><br>

                <button> Gửi yêu cầu </button>
            </form>
        </section>
    </section>
</body>

</html>
