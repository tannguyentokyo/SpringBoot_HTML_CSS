<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="username">Tên người dùng: </label>
        <input type="text" id="username" required placeholder="username"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required placeholder="email"><br>

        <label for="password">Mật khẩu: </label>
        <input type="password" id="password" minlength="6" maxlength="20" required placeholder="password"><br>

        <label for="birthday">Ngày sinh: </label>
        <input type="date" required><br>

        <label for="gender">Giới tính: </label>
        <input type="radio" id="gender"><span id="male">Nam</span>
        <input type="radio" id="gender"><span>Nữ</span><br>

        <label for="fav">Sở thích: </label>
        <textarea id="fav" style="height: 80px;width: 500px;"></textarea><br>
        <button> Đăng ký </button>
    </form>
</body>

</html>
